apiVersion: kuma.io/v1alpha1
kind: ExternalService
mesh: default
metadata:
  namespace: default
  name: cryptomix
spec:
  tags:
    kuma.io/service: cryptomix
    kuma.io/protocol: http
  networking:
    address: server.cryptomix.com:443
    tls:
      enabled: true
    caCert:
      inline: 
    clientCert:
      inline: 
    clientKey:
      inline: 
---
apiVersion: kuma.io/v1alpha1
kind: ExternalService
mesh: default
metadata:
  namespace: default
  name: httpbin
spec:
  tags:
    kuma.io/service: httpbin
    kuma.io/protocol: tcp
  networking:
    address: httpbin.org:443
